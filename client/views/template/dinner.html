<template name="dinner">

          <div class="tab-pane fade" id="dinner">
            <div class="row"> 
              
              <!-- THE MENU ITEM -->
              <div align="center" class="col-xs-12">
              <h3>DINNER</h3>
              <small>5:00PM TO 11:00PM</small>
              </div>

             {{#each breakFast}}
              <div class="col-lg-6" id="{{UniqueId}}">
                	<div class="the-menu-item {{soldOut Availability}}">
                  		<div class="image-wrap"> <img src="temp/images/themenu/img-2.jpg" alt=""> </div>
                  		<div class="the-menu-body">
                    		<h4 class="xsm">{{Name}}</h4>
                    		<p>{{Description}}</p>
                  		</div>

                  		{{#if isAvailable Availability}}	

                  			<div class="prices"> 
                  				<button type="button" class="fa fa-shopping-cart  btn btn-default addcart" data-toggle="tooltip" data-placement="bottom" title="Add to Order">
                  				<span class="price xsm ">{{ currency Charge}} </span>  
                  				</button>
                  			</div>
                  		{{else}}

                  		        <div class="prices"> <span class="price xsm">{{ currency Charge}}</span> </div>
                  				 <div class="highlight">SOLD OUT</div>	
                  		
                  		{{/if}}	


                	</div>
              </div>

             {{/each}}              
            </div>
          </div>


</template>
